<mat-tab-group class="mt-3" mat-align-tabs="start">

  <!-- Demográficos-->

  <mat-tab label="Demográficos">
    
    <form (submit)="submitEmpleado" class="row g-3 mt-3">
      
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombres</label>
        <input type="text" class="form-control is-valid" name="nombre" [(ngModel)]="demografico.nombre" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellidos</label>
        <input type="text" class="form-control is-valid" name="apellidos" [(ngModel)]="demografico.apellidos"  required>
      </div>

      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Correo Electrónico</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="email" class="form-control is-invalid" name="correoElectronico" [(ngModel)]="demografico.correoElectronico" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Cédula</label>
        <input type="text" class="form-control is-invalid" name="cedula" [(ngModel)]="demografico.cedula" aria-describedby="validationServer03Feedback" required>
      </div>
      
      <div class="col-md-4">
        <label for="validationServer04" class="form-label">Genero</label><br>
        <select class="form-select is-invalid" name="genero" [(ngModel)]="demografico.genero" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Hombre</option>
          <option>Mujer</option>
          <option>LGBT</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control is-invalid" name="fechaNacimiento" [(ngModel)]="demografico.fechaNacimiento" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Lugar de Nacimiento</label>
        <input type="text" class="form-control is-invalid" name="lugarNacimiento" [(ngModel)]="demografico.lugarNacimiento" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Dirección</label>
        <input type="text" class="form-control is-invalid" name="direccion" [(ngModel)]="demografico.direccion" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Municipio</label>
        <input type="text" class="form-control is-invalid" name="municipio" [(ngModel)]="demografico.municipio" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Barrio</label>
        <input type="text" class="form-control is-invalid" name="barrio" [(ngModel)]="demografico.barrio" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer05" class="form-label">Estrato Socioeconómico</label>
        <input type="number" class="form-control is-invalid" name="estrato" [(ngModel)]="demografico.estrato" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Teléfono</label>
        <input type="tel" class="form-control is-invalid" name="telefono" [(ngModel)]="demografico.telefono" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer04" class="form-label">Tipo Vivienda</label><br>
        <select class="form-select is-invalid" name="tipoVivienda" [(ngModel)]="demografico.tipoVivienda" aria-describedby="validationServer04Feedback" required>
          <option selected disabled >...</option>
          <option>Propia</option>
          <option>Alquilada</option>
          <option>Familiar</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="validationServer04" class="form-label">Estado Cívil</label><br>
        <select class="form-select is-invalid" id="estadoCivil" [(ngModel)]="demografico.estadoCivil" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Casado</option>
          <option>Unión Libre</option>
          <option>Soltero</option>
          <option>Viudo</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="validationServer04" class="form-label">Nivel de Formación</label><br>
        <select class="form-select is-invalid" id="nivelFormacion" [(ngModel)]="demografico.nivelFormacion" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Técnico</option>
          <option>Tecnológo</option>
          <option>Profesional</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Titulo Obtenido</label>
        <input type="text" class="form-control is-invalid" name="tituloObtenido" [(ngModel)]="demografico.tituloObtenido" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Nombre de Cónyuge</label>
        <input type="tel" class="form-control is-invalid" name="nombreConyuge" [(ngModel)]="demografico.nombreConyuge" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-4">
        <label for="validationServer04" class="form-label">¿Tiene alguna condición especial?</label><br>
        <select class="form-select is-invalid" name="condicionEspecial" [(ngModel)]="demografico.condicionEspecial" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Especifique Condición</label>
        <input type="tel" class="form-control is-invalid" name="especifique" [(ngModel)]="demografico.especifique" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input is-invalid" (click)="checked=!checked" type="checkbox" value="" name="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            ¿Tiene Hijos?
          </label>
        </div>
      </div>

      <app-hijos *ngIf="checked"></app-hijos>

     

      <div class="col-12">
        <button class="btn btn-secondary btn-block mb-3" >Guardar</button>
      </div>
    </form>
    
  </mat-tab>

  <!-- Empleabilidad -->

  <mat-tab label="Empleabilidad">
    
    <form class="row g-3 mt-3">

      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Correo Institucionañ</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="text" class="form-control is-invalid" id="correoInstitucional" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationServer01" class="form-label">EPS</label>
        <input type="text" class="form-control is-valid" id="eps"  required>
      </div>

      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Fondo de Pensión</label>
        <input type="text" class="form-control is-valid" id="fondoPension" required>
      </div>

      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Cesantías</label>
        <input type="text" class="form-control is-invalid" id="cesantias" aria-describedby="validationServer03Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">ARL</label>
        <input type="text" class="form-control is-invalid" id="arl" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Nivel de Riesgo</label>
        <select class="form-select is-invalid" id="nivelRiesgo" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Alto</option>
          <option>Medio</option>
          <option>Bajo</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Objeto</label>
        <input type="text" class="form-control is-invalid" id="objeto" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Valor Mensual</label>
        <input type="text" class="form-control is-invalid" id="valorMensual" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control is-invalid" id="fechaInicio" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Fecha de Terminación</label>
        <input type="date" class="form-control is-invalid" id="fechaterminacion" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Valor Contrato</label>
        <input type="number" class="form-control is-invalid" id="valorContrato" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">SIGEP</label>
        <input type="text" class="form-control is-invalid" id="sigep" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Nombre del Supervisor</label>
        <input type="text" class="form-control is-invalid" id="supervisor" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Carnet</label>
        <input type="text" class="form-control is-invalid" id="carnet" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Número de Poliza</label>
        <input type="number" class="form-control is-invalid" id="numeroPoliza" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Nuevos</label>
        <input type="text" class="form-control is-invalid" id="nuevos" aria-describedby="validationServer05Feedback" required>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Estado del Empleado</label>
        <select class="form-select is-invalid" id="estadoEmpleado" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">...</option>
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>

      <div class="col-12">
        <button class="btn btn-secondary mb-3" type="submit">Submit form</button>
      </div>

    </form>

  </mat-tab>

  <!-- Administrativas -->
  
  <mat-tab label="Administrativas">
    
    <form class="row g-3 mt-3">

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Licencias</label>
        <select class="form-select is-invalid" id="licencias" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>No remuneradas</option>
          <option>Remuneradas</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Permiso</label>
        <select class="form-select is-invalid" id="permiso" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>Permisos remunerados</option>
          <option>Permisos sindical</option>
          <option>Permiso lactancia</option>
          <option>Permiso académico compensando</option>
          <option>Permiso para ejercer la docencia Universitaria</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Comisión</label>
        <select class="form-select is-invalid" id="comision" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>De servivios</option>
          <option>Para adelantar estudios</option>
          <option>Para desempeñar un cargo de libre nombramiento y remoción o de periodo,
            cuando el nombramiento recaiga en un empleado con derechos de carrera administrativa.</option>
          <option>Para atender invitaciones de gobiernos extranjeros o de organismos internacionales 
            (Art. 2.2.5.5.21 del Decreto 1083 de 2015 modificado por el 648 de 2017)</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Encargo</label>
        <select class="form-select is-invalid" id="encargo" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option selected disabled >Encargo</option>
          <option>Encargos en empleos de carrera</option>
          <option>Encargos en empleos de libre nombramiento y remoción</option>
          <option>Encargo interinstitucional</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Suspención del Ejercicio</label>
        <select class="form-select is-invalid" id="suspensionEjercicio" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>Suspención en el ejercicio del cargo por decisión judicial o fiscal</option>
          <option>Suspensión en el ejercicio del cargo por decisión disciplinaria</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Periodo de Prueba</label>
        <select class="form-select is-invalid" id="periodoPrueba" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Vacaciones</label>
        <select class="form-select is-invalid" id="vacaciones" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>Periodo</option>
          <option>Tiempo</option>
          <option>Interrumpidas (Acto Administrativo, periodo)</option>
          <option>Reanudar (Acto Administrativo, periodo)</option>
          <option>INCAPACIDADES</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Otros</label>
        <select class="form-select is-invalid" id="otros" aria-describedby="validationServer04Feedback" required>
          <option selected disabled>...</option>
          <option>PROCESOS DISCIPLINARIOS</option>
          <option>EVALUACIÓN DEL DESEMPEÑO Y/O ACUERDOS DE GESTIÓN</option>
          <option>BENEFICIOS RECIBIDOS PRESUPUESTO </option>
        </select>
      </div>

      <div class="col-12">
        <button class="btn btn-secondary mb-3" type="submit">Submit form</button>
      </div>
    </form>

  </mat-tab>
</mat-tab-group>
